<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- Replace CSS imports with the script tag below -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Memory Game</h1>
        </header>
        
        <main>
            <div class="card-background" id="card-background"></div>
            <div id="welcome-screen">
                <div class="player-info">
                    <label for="player-name">Enter your name:</label>
                    <input type="text" id="player-name" placeholder="Your Name">
                    <div class="difficulty-select">
                        <label>Select Difficulty:</label>
                        <div class="radio-group">
                            <input type="radio" id="easy" name="difficulty" value="easy">
                            <label for="easy">Easy</label>
                            
                            <input type="radio" id="medium" name="difficulty" value="medium" checked>
                            <label for="medium">Medium</label>
                            
                            <input type="radio" id="hard" name="difficulty" value="hard">
                            <label for="hard">Hard</label>
                        </div>
                    </div>
                    <button id="start-button" class="btn primary">Start Game</button>
                    <button id="leaderboard-button" class="btn secondary">View Leaderboard</button>
                </div>
            </div>
            
            <div id="game-container" style="display: none;">
                <div class="game-info">
                    <div id="timer">Time: <span id="time">0</span>s</div>
                    <div id="score">Score: <span id="score-value">0</span></div>
                </div>
                <div id="game-board"></div>
                <div class="game-controls">
                    <button id="restart-button" class="btn primary">Restart</button>
                    <button id="home-button" class="btn secondary">Back to Home</button>
                </div>
            </div>
            
            <div id="leaderboard-container" style="display: none;">
                <h2>Leaderboard</h2>
                <div id="leaderboard"></div>
                <button id="back-button" class="btn secondary">Back to Home</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Nolan's Memory Game. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Victory Modal -->
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You found all pairs!</p>
            <div class="score-summary">
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Time: <span id="final-time">0</span> seconds</p>
            </div>
            <button id="submit-score" class="btn primary">Save Score</button>
            <button id="play-again" class="btn secondary">Play Again</button>
        </div>
    </div>
    
    <!-- Replace script imports with the following: -->
    <script type="module" src="/main.js"></script>
</body>
</html>
